services:
  knowflow-backend:
    container_name: knowflow-backend
    image: zxwei/knowflow-server:v2.0.0
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "5000:5000"
    environment:
      - RAGFLOW_BASE_URL=${RAGFLOW_BASE_URL:-http://ragflow-server:9380}
      - DB_HOST=${DB_HOST:-mysql}
      - MYSQL_PORT=3306
      - MINIO_HOST=${MINIO_HOST:-minio}
      - MINIO_PORT=9000
      - ES_HOST=${ES_HOST:-es01}
      - ES_PORT=9200
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=6379
      - CORS_ALLOWED_ORIGINS=http://knowflow-frontend,http://localhost:3000
      - GOTENBERG_URL=http://knowflow-gotenberg:3000
      - MANAGEMENT_ADMIN_USERNAME=${MANAGEMENT_ADMIN_USERNAME:-admin}
      - MANAGEMENT_ADMIN_PASSWORD=${MANAGEMENT_ADMIN_PASSWORD:-12345678}
      - MANAGEMENT_JWT_SECRET=${MANAGEMENT_JWT_SECRET:-12345678}
      - TZ=${TIMEZONE:-UTC}
    volumes:
      - ./server/services/config:/app/services/config:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - ragflow-ragflow
    restart: on-failure
    depends_on:
      - knowflow-gotenberg

  knowflow-gotenberg:
    container_name: knowflow-gotenberg
    image: gotenberg/gotenberg:8
    ports:
      - "3000:3000"
    environment:
      - TZ=${TIMEZONE:-UTC}
    networks:
      - ragflow-ragflow
    restart: on-failure

networks:
  ragflow-ragflow:
    external: true